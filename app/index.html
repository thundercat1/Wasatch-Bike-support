<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>wasatch bike support</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel='stylesheet' href='style/style.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.js'></script>
    <script src='scripts/app.js'></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../favicon.ico">
</head>

<body ng-controller="appCtrl">
  <div class="container">
    <div class="row header clearfix center">
      <div class="col-sm-6">
        <a href="#/"><div class="logo col-sm-6"></div></a>
        <!--h2 class="logo"><a href='#/'><img src="/resources/wbs-weblogo.png" alt="Wasatch Bike Support" width="250px"</a></h2-->
        <!--h2 class="logo"><a href='#/'>Wasatch Bike Support</a></h2-->

      </div>
      <div class="col-sm-6">
        <nav>
          <ul class="nav">
            <li role="presentation" ng-class="{active:isActive('/services')}"><a href="#/services">Services</a></li>
            <li role="presentation" ng-class="{active:isActive('/about')}"><a href="#/about">About</a></li>
            <li role="presentation" ng-class="{active:isActive('/contact')}"><a href="#/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    {{location}}
    <div ng-view></div>

    <footer>
      <div class="row">
        <div class='col-md-6'>
          <h5>Contact:</h5>
          <ul class="footer-contact">
            <li>
            <a href="http://maps.apple.com/?q=wasatch%20bike%20support%202795%20South%202300%20east%20Salt%20Lake%20City%20Utah">2795 South 2300 East<br>Salt Lake City, Utah 84109</a>
            </li>
            <li>
          <a href="tel:	801-618-0049">801-618-0049</a>
            </li>
            </ul>
        </div>
        <div class="col-md-6">
        <h5>Hours:</h5>
          <ul class="hours">
            <li>8am-5pm Wed-Mon</li>
            <li>Open Sundays</li>
            <li>Closed Tuesdays</li>
          </ul>
        </div>
      </div>
    </footer>

  </div>
</body>
    

</html>
